<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Twitter/X Video Downloader</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
</head>
<body>
    <div class="container">
        <h1>Twitter/X Video Downloader</h1>
        <div class="input-section">
            <input type="text" id="tweetUrl" placeholder="Enter Twitter/X Tweet URL">
            <button id="getVideoBtn">Get Video</button>
        </div>
        <div id="loading" class="hidden">
            <div class="spinner"></div> <span id="loadingMessage">Loading video info...</span> </div>
        <div id="errorMessage" class="error-message hidden"></div>
        <div id="downloadOptions" class="hidden">
            <h2>Download Options:</h2>
            <div id="resolutionList">
                </div>
        </div>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
